<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com//docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h1>Lista de Fornecedores</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fornecedor</th> <!-- Alteração aqui -->
                                <th>Telefone</th>
                                <th>Revendedor</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for fornecedor in fornecedores %}
                            <tr>
                                <td>{{ fornecedor.id }}</td>
                                <td>{{ fornecedor.Fornecedor }}</td> <!-- Alteração aqui -->
                                <td>{{ fornecedor.telefone }}</td>
                                <td>{{ fornecedor.revendedor }}</td>

                                <td><a href="{{ url_for('routes.edit_fornecedor', fornecedor_id=fornecedor.id) }}" class="btn btn-
                            primary">Editar</a></td>

                                <td>
                                    <form action="{{ url_for('routes.detalhes_fornecedor', fornecedor_id=fornecedor.id) }}"
                                    method="post">
                                        <input type="submit" value="Deletar">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <br><BR>
                    <a href="{{ url_for('routes.welcome') }}" class="btn btn-danger">Retornar</a>
                </div>
            </div>
        </div>
    </body>
</html>
