<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bem-vindo</title>
        <!-- Adicione o link para o CSS do Bootstrap -->
        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com//docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
        EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h2>Bem-vindo {{ username }}!</h2>
                    <p>Tipo de usuário: {{ user_type }}</p>
                    <a href="/fornecedores" class="btn btn-primary">Ver fornecedores</a>
                    <a href="{{ url_for('routes.search_fornecedor') }}" class="btn btn-success">filtrar fornecedor</a>
                    <a href="{{ url_for('routes.cadastrar_fornecedor') }}" class="btn btn-info">Cadastrar fornecedor</a>
                    <a href="{{ url_for('routes.encontra_produto') }}" class="btn btn-info">Pesquisar Produtos</a>
                    <!-- Botão para adicionar novo fornecedor -->
                    <a href="/" class="btn btn-danger">Sair</a>
                </div>
            </div>
        </div>
        <!-- Adicione o link para o JavaScript do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        urZbA+l6S4GHevO9TmBndXeLl7/J8SRvJq6etK0VNXQdW0Vjrm++8eZFCsVZ7k4V" crossorigin="anonymous"></script>
    </body>
</html>
