<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Fornecedor</title>
<!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com//docs/5.0/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h1>Cadastrar Fornecedor</h1>
                    <form action="{{ url_for('routes.salvar_fornecedor') }}" method="post">
                        <label for="Fornecedor">Fornecedor:</label>
                        <input type="text" id="Fornecedor" name="Fornecedor"><br><br>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone"><br><br>
                        <label for="revendedor">Revendedor:</label>
                        <input type="text" id="revendedor" name="revendedor"><br><br>
                        <input type="submit" value="Salvar" class="btn btn-success">
                        <a href="{{ url_for('routes.welcome') }}" class="btn btn-danger">Retornar</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
